<ion-toolbar [ngClass]="{ 'rtl': language == 'ar' }">
  <ion-buttons routerLink="/tabs/home" slot="start">
    <ion-icon size="large" name="{{ language != 'ar' ? 'chevron-back-outline' : 'chevron-forward-outline'}}"></ion-icon>
  </ion-buttons>
  <h1 class="ion-text-center">{{ 'SEARCH_MANUALLY.SEARCH_MANUALLY' | translate}}</h1>
</ion-toolbar>

<ion-content>
  <ion-searchbar [ngClass]="{ 'rtl': language == 'ar'}" placeholder="{{ 'SEARCH_MANUALLY.SEARCH' | translate }}"
    [formControl]="medicationName" mode="ios" animated howCancelButton="focus"></ion-searchbar>

  <ion-fab-button [disabled]="!medicationName.valid" (click)="searchForMedication()" class="search"
    [ngClass]="{ 'rtl': language == 'ar'}">
    <ion-icon name="search-outline"></ion-icon>
  </ion-fab-button>

</ion-content>
