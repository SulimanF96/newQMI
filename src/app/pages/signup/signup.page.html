<ion-toolbar>
  <ion-buttons routerLink="/tabs/login" slot="start">
    <ion-icon size="large" name="chevron-back-outline"></ion-icon>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <form [formGroup]="credentials" (ngSubmit)="signUp()">
      <ion-row>
        <ion-col>
          <h1>{{ 'SIGNUP' | translate}}</h1>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="errorMessage">
        <ion-col>
          <p>{{errorMessage}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="username">
            <ion-input mode="ios" type="text" clearInput placeholder="Username" formControlName="email">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="password">
            <ion-input mode="ios" type="password" clearInput placeholder="Password" formControlName="password">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="signup-submit">
            <ion-button [disabled]="!credentials.valid" type="submit" class="signup-button">
              <ng-container *ngIf="!loading">{{ 'SIGNUP' | translate}}</ng-container>
              <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
