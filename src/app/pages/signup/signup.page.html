<ion-toolbar [ngClass]="{ 'rtl': language == 'ar' }">
  <ion-buttons routerLink="/tabs/login" slot="start">
    <ion-icon size="large" name="{{ language != 'ar' ? 'chevron-back-outline' : 'chevron-forward-outline'}}"></ion-icon>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <form [formGroup]="credentials" (ngSubmit)="signUp()">
      <ion-row>
        <ion-col>
          <h1 [ngClass]="{ 'rtl': language == 'ar'}">{{ 'SIGNUP' | translate}}</h1>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="errorMessage">
        <ion-col>
          <p [ngClass]="{ 'rtl': language == 'ar'}">{{errorMessage}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="username">
            <ion-input mode="ios" type="text" clearInput placeholder="{{'USERNAME' | translate}}" formControlName="email">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="password">
            <ion-input mode="ios" type="password" clearInput placeholder="{{'PASSWORD' | translate}}" formControlName="password">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="signup-submit">
            <ion-button [disabled]="!credentials.valid" type="submit" class="signup-button">
              <ng-container *ngIf="!loading">{{ 'SIGNUP' | translate}}</ng-container>
              <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
